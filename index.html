<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo</title>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="alert">
      <span class="msg"></span>
    </div>

    <div class="table">
      <div class="words-lists">
        <span class="letter" data-indexList="0" data-indexLetter="0"></span>
        <span class="letter" data-indexList="0" data-indexLetter="1"></span>
        <span class="letter" data-indexList="0" data-indexLetter="2"></span>
        <span class="letter" data-indexList="0" data-indexLetter="3"></span>
        <span class="letter" data-indexList="0" data-indexLetter="4"></span>
      </div>
      <div class="words-lists">
        <span class="letter" data-indexList="1" data-indexLetter="0"></span>
        <span class="letter" data-indexList="1" data-indexLetter="1"></span>
        <span class="letter" data-indexList="1" data-indexLetter="2"></span>
        <span class="letter" data-indexList="1" data-indexLetter="3"></span>
        <span class="letter" data-indexList="1" data-indexLetter="4"></span>
      </div>
      <div class="words-lists">
        <span class="letter" data-indexList="2" data-indexLetter="0"></span>
        <span class="letter" data-indexList="2" data-indexLetter="1"></span>
        <span class="letter" data-indexList="2" data-indexLetter="2"></span>
        <span class="letter" data-indexList="2" data-indexLetter="3"></span>
        <span class="letter" data-indexList="2" data-indexLetter="4"></span>
      </div>
      <div class="words-lists">
        <span class="letter" data-indexList="3" data-index-letter="0"></span>
        <span class="letter" data-indexList="3" data-index-letter="1"></span>
        <span class="letter" data-indexList="3" data-index-letter="2"></span>
        <span class="letter" data-indexList="3" data-index-letter="3"></span>
        <span class="letter" data-indexList="3" data-index-letter="4"></span>
      </div>
      <div class="words-lists">
        <span class="letter" data-indexList="4" data-index-letter="0"></span>
        <span class="letter" data-indexList="4" data-index-letter="1"></span>
        <span class="letter" data-indexList="4" data-index-letter="2"></span>
        <span class="letter" data-indexList="4" data-index-letter="3"></span>
        <span class="letter" data-indexList="4" data-index-letter="4"></span>
      </div>
      <div class="words-lists">
        <span class="letter" data-indexList="5" data-index-letter="0"></span>
        <span class="letter" data-indexList="5" data-index-letter="1"></span>
        <span class="letter" data-indexList="5" data-index-letter="2"></span>
        <span class="letter" data-indexList="5" data-index-letter="3"></span>
        <span class="letter" data-indexList="5" data-index-letter="4"></span>
      </div>
    </div>

    <div class="keyboard">
      <button class="buttons" value="q" data-button-function="letter">q</button>
      <button class="buttons" value="w" data-button-function="letter">w</button>
      <button class="buttons" value="e" data-button-function="letter">e</button>
      <button class="buttons" value="r" data-button-function="letter">r</button>
      <button class="buttons" value="t" data-button-function="letter">t</button>
      <button class="buttons" value="y" data-button-function="letter">y</button>
      <button class="buttons" value="u" data-button-function="letter">u</button>
      <button class="buttons" value="i" data-button-function="letter">i</button>
      <button class="buttons" value="o" data-button-function="letter">o</button>
      <button class="buttons" value="p" data-button-function="letter">p</button>
      <button class="buttons" value="a" data-button-function="letter">a</button>
      <button class="buttons" value="s" data-button-function="letter">s</button>
      <button class="buttons" value="d" data-button-function="letter">d</button>
      <button class="buttons" value="f" data-button-function="letter">f</button>
      <button class="buttons" value="g" data-button-function="letter">g</button>
      <button class="buttons" value="h" data-button-function="letter">h</button>
      <button class="buttons" value="j" data-button-function="letter">j</button>
      <button class="buttons" value="k" data-button-function="letter">k</button>
      <button class="buttons" value="l" data-button-function="letter">l</button>
      <button class="buttons" value="del" data-button-function="del">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
          <path
            d="M9 19q-.5 0-.937-.225t-.713-.625L3 12l4.35-6.15q.275-.4.713-.625T9 5h10q.825 0 1.413.588T21 7v10q0 .825-.587 1.413T19 19zm10-2V7zM9 17h10V7H9l-3.55 5zm2.4-1l2.6-2.6l2.6 2.6l1.4-1.4l-2.6-2.6L18 9.4L16.6 8L14 10.6L11.4 8L10 9.4l2.6 2.6l-2.6 2.6z" />
        </svg>
      </button>
      <button class="buttons" value="z" data-button-function="letter">z</button>
      <button class="buttons" value="x" data-button-function="letter">x</button>
      <button class="buttons" value="c" data-button-function="letter">c</button>
      <button class="buttons" value="v" data-button-function="letter">v</button>
      <button class="buttons" value="b" data-button-function="letter">b</button>
      <button class="buttons" value="n" data-button-function="letter">n</button>
      <button class="buttons" value="m" data-button-function="letter">m</button>
      <button class="buttons" value="enter" data-button-function="enter">enter</button>
    </div>

    <div class="screen-end">
      <span class="message-word">Imprecionante</span>
      <div class="distribution">
        <span class="title">DistribuÃ§Ã£o de Tentativas</span>
        <div class="score">
          <span class="area">1</span>
          <span class="area">2</span>
          <span class="area">3</span>
          <span class="area">4</span>
          <span class="area">5</span>
          <span class="area">6</span>
          <span class="area">ðŸ’€</span>
        </div>
      </div>
      <div class="next-word">
        <span>Proxima palavra:</span>
        <span class="timer">00:00:00</span>
      </div>
    </div>

  </div>

  <script src="./js/index.js"></script>
</body>

</html>
